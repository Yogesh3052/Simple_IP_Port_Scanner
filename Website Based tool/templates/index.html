<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Scanner</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Network Scanner</h1>
        <div class="card">
            <div class="card-body">
                <form action="/scan" method="post">
                    <div class="form-group">
                        <label for="target">Target IP or Domain:</label>
                        <input type="text" id="target" name="target" class="form-control" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="start_port">Start Port:</label>
                            <input type="number" id="start_port" name="start_port" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="end_port">End Port:</label>
                            <input type="number" id="end_port" name="end_port" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Scan</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
